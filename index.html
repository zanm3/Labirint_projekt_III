<!DOCTYPE html>
<html lang="sl-SI">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="icon" href="img/galaxy.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Galaxy Odyssey</title>
</head>

<body>
  <canvas id="labirint_canvas" width="784" height="784">
  </canvas>
  <section id="container">
    <h2 id="title" onclick="showInfo()">Galaxy Odyssey</h2>
      <p>Sprehodi astronauta skozi labirint do ladje s pritiskom na gumb "Go!".
        Figurica se resetira sama.<br>
        Hitrost astronauta povečaj oz. zmanjšaj s spodnjim drsnikom.
        </p>
      </p>
      <section id="sliderContainer">
      <input type="range" min="1" max="100" value="1" id="astronautSlider">
      </section>
      <button type="button" id="click1">Go!</button>
      <button type="button" id="click2">Reset</button>
  </section>
  <section id="ladja">
    <img src="img/ladja.png">
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="JS/info.js"></script>
  <script src="JS/script.js"></script>
</body>
</html>
